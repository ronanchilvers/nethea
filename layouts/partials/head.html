<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ .Site.Title }}</title>
{{- range $.Site.Params.styles }}
{{- $css := resources.Get (printf "css/%s" .) | resources.Minify | resources.Fingerprint "sha512" -}}
<link rel="stylesheet"
      type="text/css"
      href="{{ $css.Permalink }}"
      integrity="{{ $css.Data.Integrity }}">
{{- end -}}
