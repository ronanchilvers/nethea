{{- define "main" }}

{{ $image := printf "static/images/states/%s.png" (.Title | urlize ) }}
{{- if fileExists $image }}
<section>
    <figure>
        <img src="{{ replace $image "static" "" }}">
    </figure>
</section>
{{- end }}
<section class="section">
    {{.Content}}
</section>
{{- end }}{{/* end main */}}
