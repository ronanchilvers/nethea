<div class="container">
    <article>

    {{- if fileExists $image }}
        <section>
            <figure>
                <img src="{{ replace $image "static" "" }}">
            </figure>
        </section>
    {{- end }}

        <section>
            <p>{{.Content}}</p>
        </section>

    </article>
</div>
{{- end }}{{/* end main */}}
