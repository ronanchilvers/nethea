{{- define "main" }}
    <div class="columns is-multiline">
    {{ range .Pages }}
        <div class="column is-12-mobile is-6-tablet is-3-desktop is-2-widescreen">
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img src="/images/states/thumbnails/{{ .Title | urlize }}.png" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content">
                    <h2 class="title is-5">
                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                    </h2>
                    <p class="subtitle is-6">
                        {{ .Params.subtitle }}
                    </p>
                </div>
            </div>
        </div>
    {{ end }}
    </div>
{{.Content}}
{{- end }}{{/* end main */}}
